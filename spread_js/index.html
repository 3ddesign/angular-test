<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpreadJS | Protect Sheet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>

    <script
      src="SpreadJS\gc.spread.sheets.all.12.2.5.min.js"
      type="text/javascript"
    ></script>
    <script src="SpreadJS\FileSaver.min.js" type="text/javascript"></script>
    <script
      src="SpreadJS\gc.spread.excelio.12.2.5.min.js"
      type="text/javascript"
    ></script>
    <script
      src="SpreadJS\gc.spread.sheets.charts.12.2.5.min.js"
      type="text/javascript"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="SpreadJS\gc.spread.sheets.excel2013darkGray.12.2.5.css"
    />
  </head>
  <body>
    <h1>SpreadJS: Protect Sheet After Import</h1>
    <h4>
      Import an xlsx file and notice after importing the spread instance is
      unable to be edited
    </h4>
    <div>
      <input type="file" name="files[]" id="fileDemo" accept=".xlsx,.xls" />
      <input
        type="button"
        id="loadExcel"
        value="Import"
        onclick="ImportFile()"
      />
      <input
        type="button"
        class="btn btn-default"
        id="saveExcel"
        value="Export"
        onclick="ExportFile()"
      />
      <input
        type="text"
        id="exportFileName"
        placeholder="Export file name"
        class="form-control"
        value="export.xlsx"
      />
      <div id="ss" style="width:100%;height:500px"></div>
    </div>
  </body>
  <script>
    var workbook, excelIO, sheet;
    window.onload = function() {
      workbook = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
      sheet = workbook.getActiveSheet();
      excelIO = new GC.Spread.Excel.IO();
    };

    function ImportFile() {
      var excelFile = document.getElementById("fileDemo").files[0];

      excelIO.open(
        excelFile,
        function(json) {
          var workbookObj = json;
          workbook.fromJSON(workbookObj);
          console.log(workbookObj);
          console.log(sheet.getRowCount());
        },
        function() {
          var sheet = workbook.getActiveSheet();
          // Protect the sheet, then cells can only be edited when they are unlocked.
          sheet.options.isProtected = true;
        },
        function(e) {
          console.log(e);
        }
      );
    }

    function ExportFile() {
      var fileName = document.getElementById("exportFileName").value;
      if (fileName.substr(-5, 5) !== ".xlsx") {
        fileName += ".xlsx";
      }
      var json = JSON.stringify(workbook.toJSON());
      excelIO.save(
        json,
        function(blob) {
          saveAs(blob, fileName);
        },
        function(e) {
          console.log(e);
        }
      );
    }
  </script>
</html>
